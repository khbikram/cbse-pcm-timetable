<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CBSE Class 12 PCM Timetable & Tracker</title>
  <meta name="description" content="Login to access your CBSE Class 12 PCM study timetable and progress tracker." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 600;
      color: var(--text);
    }
    
    .form-group input {
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.18);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 16px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 4px var(--ring);
    }
    
    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(180deg, #155e75, #0f766e);
      border-color: rgba(94, 234, 212, 0.5);
    }
    
    .error-message {
      color: var(--danger);
      text-align: center;
      padding: 10px;
      border-radius: 12px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      display: none;
    }
    
    .brand-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .brand-center .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div>CBSE Class 12 — PCM</div>
          <small class="muted">Timetable • Tracker • Revision (Aug 2025 – Feb 2026)</small>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="login-container">
      <div class="card login-card">
        <div class="brand-center">
          <div class="logo" aria-hidden="true"></div>
          <h2>CBSE Class 12 PCM Tracker</h2>
          <p class="muted">Login to access your study timetable and progress tracker</p>
        </div>
        
        <div class="error-message" id="error-message">
          Invalid username or password. Please try again.
        </div>
        
        <form class="login-form" id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
          </div>
          
          <button type="submit" class="btn btn-login">Login</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Simple authentication - in a real app, this would be server-side
    const validCredentials = {
      'bikram': '123456',
      'user': 'password',
      'admin': 'admin123'
    };
    
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      // Check if credentials are valid
      if (validCredentials[username] && validCredentials[username] === password) {
        // Store login status in localStorage
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', username);
        
        // Redirect to main page
        window.location.href = 'index.html';
      } else {
        // Show error message
        errorMessage.style.display = 'block';
        
        // Clear form
        document.getElementById('password').value = '';
      }
    });
    
    // If already logged in, redirect to main page
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
